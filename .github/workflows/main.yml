name: main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.4
          bundler-cache: true

      - name: Install system dependencies
        run: sudo apt install -yqq libpq-dev

      - name: Install Bundler
        run: gem install bundler

      - name: Install Gems
        run: bundle install
      
      - name: Cache gems # Speed up the workflow by caching the installed gems to avoid running bundle install every time the workflow runs.
        uses: actions/cache@v3
        with:
          path: vendor/bundle
          key: gems-${{ runner.os }}-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            gems-${{ runner.os }}-

      - name: Install Node.js dependencies
        uses: Borales/actions-yarn@v4
        with:
          cmd: install

      - name: Cache node_modules # Speed up the workflow by caching the installed node_modules to avoid running yarn install every time the workflow runs.
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            node-${{ runner.os }}-

      - name: Save Bundler & Gems as an artifact
        uses: actions/upload-artifact@v3
        with:
          name: bundler-cache
          path: vendor/bundle

      - name: Save Node.js dependencies as an artifact
        uses: actions/upload-artifact@v3
        with:
          name: node_modules
          path: node_modules

  test:
    runs-on: ubuntu-latest

    env:
      POSTGRES_DB: postgres
      POSTGRES_HOST: localhost
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB_PROD: ${{ secrets.POSTGRES_DB_PROD }}

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
          POSTGRES_DB_PROD: ${{ secrets.POSTGRES_DB_PROD }}
          POSTGRES_HOST: localhost
        ports:
          - 5432:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Restore Bundler & Gems
        uses: actions/download-artifact@v3
        with:
          name: bundler-cache
          path: vendor/bundle

      - name: Restore Node.js dependencies
        uses: actions/download-artifact@v3
        with:
          name: node_modules
          path: node_modules

      - name: Setup Database
        run: bundle exec rails db:prepare

      - name: Run tests with RSpec
        run: bundle exec rspec spec